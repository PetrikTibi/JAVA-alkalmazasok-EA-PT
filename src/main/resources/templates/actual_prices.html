<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Aktuális Árfolyam</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/assets/css/main.css" />

    <style>
        select, option, input:not([type="submit"]) {
            color: #000000 !important;
            background-color: #ffffff !important;
            font-weight: bold;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            color: #ffffff !important;           /* Fehér szöveg */
            background-color: #212931 !important; /* Sötét háttér */
            border: 2px solid #ffffff !important;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #ffffff !important;
            color: #212931 !important;
        }
    </style>
</head>
<body class="is-preload">
<header id="header"><a href="/" class="logo">Beadando</a></header>
<section id="wrapper">
    <header>
        <div class="inner">
            <h2>Forex - Aktuális Árfolyam</h2>
        </div>
    </header>
    <div class="wrapper">
        <div class="inner">
            <form method="post" action="/actual_prices">
                <div class="row gtr-uniform">
                    <div class="col-12">
                        <label>Válassz devizapárt:</label>
                        <select name="instrument">
                            <option value="EUR_USD">EUR / USD</option>
                            <option value="USD_JPY">USD / JPY</option>
                            <option value="GBP_USD">GBP / USD</option>
                            <option value="EUR_HUF">EUR / HUF</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <ul class="actions">
                            <li><input type="submit" value="Árfolyam Lekérdezése" class="primary" /></li>
                            <li><a href="/" class="button">Vissza</a></li>
                        </ul>
                    </div>
                </div>
            </form>

            <div th:if="${priceObj != null}">
                <h3>Eredmény: <span th:text="${selectedInstrument}"></span></h3>
                <p><strong>Vételi ár (Bid):</strong> <span th:text="${priceObj.bids[0].price}"></span></p>
                <p><strong>Eladási ár (Ask):</strong> <span th:text="${priceObj.asks[0].price}"></span></p>
                <p><em>Időpont: <span th:text="${priceObj.time}"></span></em></p>
            </div>

            <div th:if="${error != null}" style="color: red;">
                <h3 th:text="${error}"></h3>
            </div>
        </div>
    </div>
</section>
<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/browser.min.js"></script>
<script src="/assets/js/breakpoints.min.js"></script>
<script src="/assets/js/util.js"></script>
<script src="/assets/js/main.js"></script>
</body>
</html>
