<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pozíció Nyitás</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/assets/css/main.css" />

    <style>
        input:not([type="submit"]), select, option {
            color: #000000 !important;
            background-color: #ffffff !important;
            font-weight: bold;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            color: #ffffff !important;
            background-color: #212931 !important;
            border: 2px solid #ffffff !important;
            cursor: pointer;
        }


        input[type="submit"]:hover {
            background-color: #ffffff !important;
            color: #212931 !important;
        }
    </style>
</head>
<body class="is-preload">
<header id="header"><a href="/" class="logo">Beadando</a></header>
<section id="wrapper">
    <header><div class="inner"><h2>Pozíció Nyitás</h2></div></header>
    <div class="wrapper"><div class="inner">

        <form method="post" action="/open_position">
            <div class="row gtr-uniform">
                <div class="col-6 col-12-xsmall">
                    <label>Devizapár:</label>
                    <select name="instrument">
                        <option value="EUR_USD">EUR / USD</option>
                        <option value="USD_JPY">USD / JPY</option>
                        <option value="GBP_USD">GBP / USD</option>
                    </select>
                </div>
                <div class="col-6 col-12-xsmall">
                    <label>Mennyiség (Egység):</label>
                    <input type="number" name="units" value="10" required />
                    <p style="font-size: 0.8em;">(Pozitív = Long/Vétel, Negatív = Short/Eladás)</p>
                </div>
                <div class="col-12">
                    <ul class="actions">
                        <li><input type="submit" value="Nyitás" class="primary" /></li>
                        <li><a href="/" class="button">Vissza</a></li>
                    </ul>
                </div>
            </div>
        </form>

        <div th:if="${message != null}" style="color: #4CAF50; font-weight: bold; background-color: rgba(255,255,255,0.1); padding: 10px; border-radius: 5px;">
            <h3 th:text="${message}" style="color: #4CAF50;"></h3>
            <p>Instrumentum: <span th:text="${openedInstrument}"></span>, Mennyiség: <span th:text="${openedUnits}"></span></p>
            <a href="/positions" class="button small">Megtekintés a listában</a>
        </div>
        <div th:if="${error != null}" style="color: #ff4444;"><h3 th:text="${error}" style="color: #ff4444;"></h3></div>

    </div></div>
</section>
<script src="/assets/js/jquery.min.js"></script><script src="/assets/js/browser.min.js"></script><script src="/assets/js/breakpoints.min.js"></script><script src="/assets/js/util.js"></script><script src="/assets/js/main.js"></script>
</body>
</html>
